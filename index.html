<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Popup</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b1ad6fb989.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="center">
        <button class="show-button-1">Show Modal 1</button>
        <button class="show-button-2">Show Modal 2</button>
        <div class="modal-1">            
            <button class="close-button-1">Close Modal 1</button>
        </div>
        <div class="modal-2">            
            <button class="close-button-2">Close Modal 2</button>
        </div>
    </div>    
</body>
</html>
